{% extends 'base.html' %}

{% block content %}
    <h1>Tags</h1>
    <h2>Page number: {{ page.number }}</h2>

    {% for tag in page.object_list %}
        <p>{{ tag.name }}</p>
    {% endfor %}

    {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Previous Page</a>
    {% endif %}

    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Next Page</a>
    {% endif %}

{% endblock %}
