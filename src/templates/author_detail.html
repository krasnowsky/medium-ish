{% extends 'base.html' %}

{% block title %}
    {{ author.name }} {{ author.surname }}
{% endblock%}

{% block content %}
    <div class="d-flex flex-wrap justify-content-center">
        <div class="card mb-5" style="width: 80%; background-color: #f5f5f5;">
            <div class="card-body">
                <h3 class="card-title">{{ author.name }} {{ author.surname }}</h3>
                <hr/>
                <p class="card-text">{{ author.note.content }}</p>
            </div>
        </div>
    </div>
{% endblock %}
